name: Publish

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl "https://api.github.com/repos/${{ github.repository_owner }}/blog-code/dispatches" \
            -H "Authorization: token ${{ secrets.PUBLISH_TOKEN }}" \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -d "{'event_type': 'publish'}"
